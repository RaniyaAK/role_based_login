{% extends "master.html" %}
{% load static %}

{% block title %}{% endblock %}


{% block content %}
<div class="login containe" >
    <h1>Login</h1>

    {% if error %}
      <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}

    {% if error_message %}
    <div class="alert">
        {{ error_message }}
    </div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

        {{form.as_p}}
        <button type="submit">Login</button>
    </form>
    <span class="signup-link">
            Don't have an account?<a href="{% url 'register' %}"> Sign up</a>
    </span>
</div>


    </form>
</div>

<style>
.alert {
 
    color:#f03426;
    margin-bottom: 20px;
    font-weight: bold; 
}
</style>
{% endblock %}
